<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" yPosition="below" xPosition="after">
    <button mat-menu-item (click)="redirectToCustomersPage()">
      <mat-icon>people</mat-icon>
      <span>Customers</span>
    </button>
  </mat-menu>

  <div class="relic">
    <button mat-icon-button class="resize-icon" (click)="redirectToHomePage()">
      <mat-icon color="primary" svgIcon="new-relic" aria-hidden="false" aria-label="New Relic"></mat-icon>
    </button>
  </div>
</mat-toolbar>
