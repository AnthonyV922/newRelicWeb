<div class="table-container">
  <mat-table #table [dataSource]="dataSourceArray" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns; let colIndex = index" matColumnDef="{{column.field}}">

      <mat-header-cell *matHeaderCellDef>
        {{column?.name}}
      </mat-header-cell>

      <mat-cell *matCellDef="let row">{{row[column.field]}}</mat-cell>
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.column.name}} </td>
    </ng-container>

    <ng-container matColumnDef="noResults">
      <mat-footer-cell *matFooterCellDef colspan="9">
        No results found
      </mat-footer-cell>
    </ng-container>
    <ng-container>
      <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"> </mat-header-row>
      <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['noResults']"
        [ngClass]="{'hide':(dataSourceArray && dataSourceArray.length>0)}"></mat-footer-row>
    </ng-container>

  </mat-table>
</div>
